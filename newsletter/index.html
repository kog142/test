<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/check-o.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Sign-up form start -->

  <div class="global_section">
    <section class="form_section">
      <h1>Stay Updated!</h1>
      <p>join 60,0000+ products managers receiving monthly updates on:</p>
      <ul>
        <li><i class="gg-check-o"></i><p>Products discorvery and building what matters</p></li>
        <li><i class="gg-check-o"></i><p>Measuring to ensure updates are a success</p></li>
        <li><i class="gg-check-o"></i><p>And much more!</p></li>
      </ul>
      <form action="validation.html" method="post" class="form">
        <div class="label">
          <label for="email_adress" class="email_adress">Email adress</label>
          <label class="error">Valide email required</label>
        </div>
        <input type="text" name="email" placeholder="email@company.com" required class="email"/>
        <input type="submit" value="Subscribe to monthly newsletter" class="submit"/>
      </form>
    </section>
    <section class="banner_section">
      <img src="assets/images/illustration-sign-up-desktop.svg" width="90%" alt="nwesletter banner" class="img">
    </section>

    <script src="index.js"></script>
  </div>


  <!-- Sign-up form end -->

  <!-- Success message start -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/darel14">kog141</a>.
  </div> 
</body>
</html>
